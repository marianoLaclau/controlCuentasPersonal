<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Personal | {% block 'title' %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg  ">
      <div class="container-fluid">
        <a style="color: white;" class="navbar-brand" href="{% url 'home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a style="color: white;" class="nav-link" href="{% url 'ingreso' %}">Ingresos</a>
            <a style="color: white;" class="nav-link" href="{% url 'egreso' %}">Egresos</a>
            <a style="color: white;" class="nav-link" href="{% url 'ahorro' %}">Ahorros</a>
            <a style="color: white;" class="nav-link" href="{% url 'metricas' %}">Metricas</a>
          </div>
        </div>
      </div>
    </nav>
    
    <main>
        {% block 'content' %}
        
        {% endblock %}
    </main>
    
    <!-- Script para template metricas -->
    <script>
      function currentSlide(n) {
        showSlide(n);
      }
    
      function showSlide(n) {
        var slides = document.querySelectorAll('.slides img');
        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[n-1].style.display = "block";
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>
