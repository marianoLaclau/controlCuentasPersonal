{% extends 'base.html' %}

{% block  'title' %} Metricas {% endblock %}

{% block 'content' %}

<h1>Metricas</h1>
<div class="graficos-container">
    <hr>
    <div class="grafico-interno">
        <img src="data:image/png;base64,{{ ingresos_vs_egresos }}" alt="Gráfico de barras">
    </div>
    <hr>
    <div class="grafico-interno">
        <img src="data:image/png;base64,{{ torta_egresos }}" alt="Gráfico de barras">
    </div>
    <hr>
    <div class="grafico-interno">
      <div class="carousel">
        <div class="slides">
          <img src="data:image/png;base64,{{ gastos_categoria }}" alt="Imagen 1">
          <img src="data:image/png;base64,{{ gastos_servicios }}" alt="Imagen 2">
          <img src="data:image/png;base64,{{ gastos_deudas }}" alt="Imagen 3">
        </div> <br><br><br>
        <div class="controls">
          <button class="dot" onclick="currentSlide(1)">1</button>
          <button class="dot" onclick="currentSlide(2)">2</button>
          <button class="dot" onclick="currentSlide(3)">3</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="grafico-interno">
        <img src="data:image/png;base64,{{ ahorro_dolar }}" alt="Gráfico de barras">
    </div>
</div>

{% endblock %}
